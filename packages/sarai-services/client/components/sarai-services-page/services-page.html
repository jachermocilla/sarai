<template name="ServicesPage">
    <div class='mdl-grid' id="servicespageid">
        <div class='mdl-cell mdl-cell--12-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
          <hr />
            <h2 id="service-page-title">{{title}}</h2>
          <hr />
        </div>
        <div class='mdl-cell mdl-cell--6-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
          <h3 id='servicetextid'>{{tagline}}</h3>
          <div>
            {{#if crops}}
              <p><strong>Crops: </strong><br />
              <span>{{crops}}</span></p>
            {{/if}}

            {{#if experts}}
              <p><strong>Experts: </strong><br />
              {{#each expert in experts}}
                <span>
                  {{expert}}<br />
                </span>
              {{/each}}
              </p>
            {{/if}}

            {{#if ura}}
              <p><strong>URA: </strong><br />
              {{#each item in ura}}
                <span>
                  {{item}}<br />
                </span>
              {{/each}}
              </p>
            {{/if}}

            <br />
            {{#each leader in projectLeaders}}
              <p>
                <strong>{{leader}}</strong><br />
              </p>
            {{/each}}
          </div>
        </div>
        <div class='mdl-cell mdl-cell--6-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
          {{#if mediaIsYoutubeVideo}}
              <div class="videomarginclass">
                  <iframe src="{{mediaLink}}" class="videoclass" frameborder="0" allowfullscreen></iframe><br />
                  <div class='projlinkdiv'>
                  <a href="{{subtitleLink}}" class="projlink"><i class='material-icons'>info_outline</i> {{subtitle}}</a>
                  </div>
              </div>
          {{else}}
              <div class="videomarginclass">
                  <img src="{{mediaLink}}" class="imageclass" /><br />
                  <div class='projlinkdiv'>
                  <a href="{{subtitleLink}}" class="projlink"><i class='material-icons'>info_outline</i> {{subtitle}} </a>
                  </div>
              </div>
          {{/if}}
        </div>
        <div class='mdl-cell mdl-cell--5-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
          <h3><strong>{{col1Title}}</strong></h3>
          {{{col1Content}}}
        </div>
        <div class='mdl-cell mdl-cell--7-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
          <h3><strong>{{col2Title}}</strong></h3>
          {{{col2Content}}}
        </div>
        <div class='mdl-cell mdl-cell--12-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
              <!-- <hr />
              <span>Share: </span>
                  {{#each service.share}}
                    <a
                    href="{{href}}"
                    id="{{class_name}}">
                    <img src="{{img}}" class='logoClass' />
                    </a>
                  {{/each}}
              <hr /> -->
        </div>
              <!-- PRE FOOTER -->
         <div class='mdl-cell mdl-cell--12-col-desktop mdl-cell mdl-cell--8-col-tablet mdl-cell mdl-cell--4-col-phone'>
                <!-- {{#if service.isFirst}}
                {{else}}
                      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="prevbutton"><i class='material-icons'>navigate_before</i>{{prevservice.title}}</button>
                {{/if}}
                {{#if service.isLast}}
                {{else}}
                      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="nextbutton">{{nextservice.title}}<i class='material-icons'>navigate_next</i></button>
                {{/if}} -->
          </div>
      </div>
</template>
