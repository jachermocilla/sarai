<template name="SaraiPestsLib">
	<div id="banner">
  	<img class="banner-image" src="/packages/sarai_sarai-pests/public/images/lib_banner5.jpg">
  		<div class="banner-content-top">
  			<div class="mdl-grid" >
				<div class="mdl-cell mdl-cell--5-col banner-text" id="bannerText">
					<h2 class="title" id = "lib">Pest Library</h2>
					<h4 class="title-desc">An online library for Rice and Corn Pests.</h4>
				</div>

				<div class="mdl-cell mdl-cell--2-col"></div>
				<div class="mdl-cell mdl-cell--5-col services-icons">
					
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--3-col service-icon">
							<a href="{{pathFor '/pests-clinic'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_clinic_white.png" />
								<div class="service-label">
									PEST CLINIC
								</div>
							</a>
						</div>

						<div class="mdl-cell mdl-cell--3-col service-icon">
							<a href="{{pathFor '/pests-lib'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_book_white.png" />
								<div class="service-label">
									PEST LIB
								</div>
							</a>
						</div>

						<div class="mdl-cell mdl-cell--3-col service-icon">
							<a href="{{pathFor '/pests-id'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_identification_white.png" />
								<div class="service-label">
									PEST ID
								</div>
							</a>
						</div>

						<div class="mdl-cell mdl-cell--3-col service-icon">
							<a href="{{pathFor '/pests-monitor'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/alerts_white.png" />
								<div class="service-label">
									PEST MONITORING
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="pest-lib">
		<center>
			<div class = "search">
				<h5 class = "instruction">Search the library for pests</h5>
			</div>
			<div class = "searchbar">
				<div class="mdl-textfield mdl-js-textfield"> 
		        	{{> esInput index="plantProblem" placeholder="Search" class="mdl-textfield__input" }}
		        </div>
		    </div>
    	</center>
   

        <div class="wrapper">
        	{{#ifEsIsSearching index="plantProblem"}}
        		{{>spinner}}
			{{/ifEsIsSearching}}

	        <div class="mdl-grid">
				{{#esEach index="plantProblem"}}		
					{{#if equals type "Pest"}}
					      <!--<img src="{{imageURL}}"/>-->
					    <div class="mdl-cell mdl-cell--3-col">
							<div class="demo-card-image mdl-card mdl-shadow--2dp">
								<div class="mdl-card__title mdl-card--expand">
									<div class = "pest-image">
										<img src="/images/pests/{{imageName name}}.jpg" width="200px;" height="200px;"/>
									</div>
							  	</div>
								
								<div class = "card-title">
									<div class="mdl-card__actions">
										<span class="demo-card-image__filename">{{name}}</span>
								  	</div>
							  	</div>

							  	<div class="mdl-card__actions mdl-card--border">
							  		<div class = "card-button">
										<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{pathFor '/entity/:_id' _id=_id}}">
											View Page
									 	</a>
									 </div>
							  	</div>
							</div>
						</div>
				    {{/if}}
				{{/esEach}}
			</div>
    	</div>

    	<div horizontal center-justified layout>
  			{{> esLoadMoreButton index="plantProblem" class="waves-effect waves-light btn"}}
  		</div>
 	
 		{{#ifEsHasNoResults index="plantProblem"}}
      		<div class="no-results">
      			No results found!
      		</div>
  		{{/ifEsHasNoResults}}

  		
  		<a href="{{pathFor '/rice-pests'}}">
			<h4 class = "container-title">
				RICE PESTS
			</h4>
		</a>
		
		<div class="mdl-grid">
			{{#each pestsRice}}
				<div class="mdl-cell mdl-cell--3-col">
					<div class="demo-card-image mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title mdl-card--expand">
							<div class = "pest-image">
								<img src="/images/pests/{{imageName name}}.jpg" width="200px;" height="200px;"/>
							</div>
					  	</div>
					  	
					  	<div class = "card-title">
						  	<div class="mdl-card__actions">
								<span class="demo-card-image__filename">{{name}}</span>
						  	</div>
					  	</div>
					  
					  	<div class="mdl-card__actions mdl-card--border">
					  		<div class = "card-button">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{pathFor '/entity/:_id' _id=_id}}">
									View Page
						 		</a>
						 	</div>
					  	</div>
					</div>
				</div>
			{{/each}}
		</div>
		
		<br/>
		<a href="{{pathFor '/corn-pests'}}">
			<h4 class = "container-title">
				CORN PESTS
			</h4>
		</a>
		<div class="mdl-grid">
			{{#each pestsCorn}}
				<div class="mdl-cell mdl-cell--3-col">
					<div class="demo-card-image mdl-card mdl-shadow--2dp">
					  	<div class="mdl-card__title mdl-card--expand">
							<div class = "pest-image">
								<img src="/images/pests/{{imageName name}}.jpg" width="200px;" height="200px;"/>
							</div>
					  	</div>
					  	
					  	<div class = "card-title">
					  		<div class="mdl-card__actions">
						 		<span class="demo-card-image__filename">{{name}}</span>
					  		</div>
					  	</div>

					  	<div class="mdl-card__actions mdl-card--border">
					  		<div class = "card-button">
						 		<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{pathFor 'entity' _id=_id}}">
									View Page
						 		</a>
						 	</div>
					  	</div>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
</template>
